dist: xenial

language: python
python:
- '3.7'
install:
- pip install -r requirements.txt
script:
- coverage run --branch --source=. ./tests.py
- coverage xml
- python-codacy-coverage -r coverage.xml
- python -m unittest tests.py
deploy:
  provider: heroku
  app: decide-palkia-bot
  strategy: git
  api_key:
    secure: 
  on:
    branch: develop