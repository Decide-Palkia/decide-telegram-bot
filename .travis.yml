dist: xenial

language: python
python:
  - "3.7"
install:
  - pip install pyTelegramBotAPI
  - pip install requests
  - pip install codacy-coverage
  - pip install coverage
script:
  - coverage run --branch --source=. ./tests.py
  - coverage xml
  - python-codacy-coverage -r coverage.xml
  - python -m unittest tests.py